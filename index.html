<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HowToMuscle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 20px;
      color: #000;
    }

    .muscle-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
    }

    .muscle-box {
      width: 300px;
      height: 200px;
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .muscle-box img {
      width: 80%;
      max-height: 80%;
      object-fit: contain;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .muscle-box h3 {
      font-size: 22px;
      margin: 0;
      color: #000;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>HowToMuscle</h1>

  <div class="muscle-grid">
    <a href="chest.html" class="muscle-box" style="background-color: #ffc107;">
      <img src="chest.png" alt="Chest">
      <h3>Chest</h3>
    </a>

    <a href="shoulders.html" class="muscle-box" style="background-color: #4caf50;">
      <img src="shoulders.png" alt="Shoulders">
      <h3>Shoulders</h3>
    </a>

    <a href="back.html" class="muscle-box" style="background-color: #f44336;">
      <img src="back.png" alt="Back">
      <h3>Back</h3>
    </a>

    <a href="biceps.html" class="muscle-box" style="background-color: #9c27b0;">
      <img src="biceps.png" alt="Biceps">
      <h3>Biceps</h3>
    </a>

    <a href="triceps.html" class="muscle-box" style="background-color: #2196f3;">
      <img src="triceps.png" alt="Triceps">
      <h3>Triceps</h3>
    </a>

    <a href="legs.html" class="muscle-box" style="background-color: #ff5722;">
      <img src="legs.png" alt="Legs">
      <h3>Legs</h3>
    </a>

    <a href="abdominals.html" class="muscle-box" style="background-color: #607d8b;">
      <img src="abdominals.png" alt="Abdominals">
      <h3>Abdominals</h3>
    </a>

    <a href="forearms.html" class="muscle-box" style="background-color: #ff9800;">
      <img src="forearms.png" alt="Forearms">
      <h3>Forearms</h3>
    </a>

    <a href="neck.html" class="muscle-box" style="background-color: #9e9e9e;">
      <img src="neck.png" alt="Neck">
      <h3>Neck</h3>
    </a>
  </div>
</body>
</html>
