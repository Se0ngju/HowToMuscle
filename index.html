<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HowToMuscle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      color: #000;
      margin-bottom: 30px;
    }

    .muscle-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    .muscle-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 300px;
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    .muscle-box img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .muscle-box h3 {
      font-size: 22px;
      margin: 0;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>HowToMuscle</h1>

  <div class="muscle-grid">
    <div class="muscle-box" onclick="window.location.href='chest.html';">
      <img src="chest.png" alt="Chest">
      <h3>Chest</h3>
    </div>

    <div class="muscle-box" onclick="window.location.href='shoulders.html';">
      <img src="shoulders.png" alt="Shoulders">
      <h3>Shoulders</h3>
    </div>

    <div class="muscle-box" onclick="window.location.href='back.html';">
      <img src="back.png" alt="Back">
      <h3>Back</h3>
    </div>

    <div class="muscle-box" onclick="window.location.href='biceps.html';">
      <img src="biceps.png" alt="Biceps">
      <h3>Biceps</h3>
    </div>

    <div class="muscle-box" onclick="window.location.href='triceps.html';">
      <img src="triceps.png" alt="Triceps">
      <h3>Triceps</h3>
    </div>

    <div class="muscle-box" onclick="window.location.href='legs.html';">
      <img src="legs.png" alt="Legs">
      <h3>Legs</h3>
    </div>

    <div class="muscle-box" onclick="window.location.href='abdominals.html';">
      <img src="abdominals.png" alt="Abdominals">
      <h3>Abdominals</h3>
    </div>

    <div class="muscle-box" onclick="window.location.href='forearms.html';">
      <img src="forearms.png" alt="Forearms">
      <h3>Forearms</h3>
    </div>

    <div class="muscle-box" onclick="window.location.href='neck.html';">
      <img src="neck.png" alt="Neck">
      <h3>Neck</h3>
    </div>
  </div>

</body>
</html>
